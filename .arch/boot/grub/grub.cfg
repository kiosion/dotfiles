submenu 'Advanced options' $menuentry_id_option 'gnulinux-advanced-20ced561-9e12-4ca6-8f78-7a2306b3ec3a' {
        menuentry 'Arch Linux Xanmod (fallback initramfs)' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-linux-xanmod-fallback' {
