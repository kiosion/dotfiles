                echo    'Loading Linux Xanmod ...'
                linux   /boot/vmlinuz-linux-xanmod root=UUID=af168f19-3f32-4327-beaa-79f8bbb6b7a8 rw  loglevel=2
                echo    'Loading initial ramdisk ...'
