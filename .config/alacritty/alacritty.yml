# Alacritty config :)

# Font configuration
font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  #italic:
    #family: scientificaItalic Nerd Font
    #family: Fira Code iScript
    #style: Italic
  #bold:
    #family: scientificaBold Nerd Font
    #family: MonoLisa Nerd Font
    #style: Medium
  size: 9
  offset:
    x: 0
    y: 0

# Spacing

# Keybinds
key_bindings:
    # New instance in CWD
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

# Theme configuration
window:
    opacity: 0.75
    padding:
      x: 8
      y: 6

colors:
  primary:
    #background: '0x505068'
    #foreground: '0xFAFAFA'
    background: '0xdce0e8'
    foreground: '0x4c4f69'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
  footer_bar:
     background: '0x282a36'
     foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0xacb0be'
  normal:
    black:   '0x4c4f69'
    red:     '0xe64553'
    green:   '0xdc8a78'
    yellow:  '0xdf8e1d'
    blue:    '0x7287fd'
    magenta: '0x7287fd'
    cyan:    '0x1e66f5'
    white:   '0x4c4f69'
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

bell:
  animation: EaseOutExpo
  duration: 100
  color: '0xeff1f5'
  command: None

cursor:
  style:
    shape: Block
    blinking: On
