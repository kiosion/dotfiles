# Alacritty config :)

font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  size: 9
  offset:
    x: 0
    y: 0

# Spacing

key_bindings:
    # New instance in CWD
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

window:
    opacity: 0.65
    padding:
      x: 8
      y: 6

import:
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml

bell:
  animation: EaseOutExpo
  duration: 100
  color: '0xeff1f5'
  command: None

cursor:
  style:
    shape: Block
    blinking: On
