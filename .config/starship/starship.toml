# Inserts a blank line between shell prompts
add_newline = true 

# Custom format
#format = """ $all [—→](green bold) """
format = """$all[\\$](green bold) """

# Allow for git/nvm/asdf exec in complex dirs
command_timeout = 1200

# Replace the "❯" symbol in the prompt with "➜"
[character]
disabled = true
#success_symbol = "[➜](green)"

[line_break]
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

# Username config
[username]
show_always = true
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style)"

# Hostname config
[hostname]
ssh_only = false
format = " @ [$hostname](green bold) in "
disabled = false

# Dir config
[directory]
truncation_length = 3
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 🔒"
