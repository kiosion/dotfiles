# Inserts a blank line between shell prompts
add_newline = true

# Custom format
format = """$all[\\$](green bold) """

# Allow higher timeout for git/nvm/asdf/etc exec in complex dirs
command_timeout = 1200

# Replace the "‚ùØ" symbol in the prompt
[character]
disabled = true
#success_symbol = "[‚ûú](green)"

[line_break]
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

# Username config
[username]
show_always = true
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style)"

# Hostname config
[hostname]
ssh_only = false
format = " @ [$hostname](green bold) in "
disabled = false

# Dir config
[directory]
truncation_length = 4
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " üîí"
